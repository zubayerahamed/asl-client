<!DOCTYPE html>
<html lang="en">
<head>
<title>Product</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="text-center">Add/Edit Product</h1>

			<div class="col-md-6 col-md-offset-3">
				<a th:href="@{/product/new}" class="btn btn-success btn-sm">Clear</a>
				<a th:href="@{/product}" class="btn btn-primary btn-sm pull-right">Back to List</a>
			</div>

			<div class="col-md-6 col-md-offset-3" style="margin-top: 10px;">
				<form th:action="@{/product/save}" method="POST" th:object="${product}">
					<input type="hidden" th:field="*{pid}"/>
					<div class="form-group">
						<label for="name">Product Name:</label> 
						<input type="text" class="form-control" th:field="*{name}">
					</div>
					<div class="form-group">
						<label for="rate">Rate:</label> 
						<input type="number" class="form-control" th:field="*{rate}">
					</div>
					<div class="form-group">
						<label for="unit">Unit:</label> 
						<input type="text" class="form-control" th:field="*{unit}">
					</div>
					<button type="submit" class="btn btn-default btn-sm">Submit</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
